{% extends "base.html" %}
{% block title %}LBNE Collaboration{% endblock %}

{% block content %}

<h2>{{ member.name }}: {{ member.desc }}</h2>
<p>
  <ul>
    {% for ind in member.individual_set.all %}
    <li>
      <a href='{{ ind.get_absolute_url }}'>{{ ind.full_name }}</a>
      (<a href='{{ ind.institution.get_absolute_url }}'>{{ ind.institution.full_name }}</a>)
    </li>
    {% endfor %}
  </ul>
</p>

{% endblock %}
